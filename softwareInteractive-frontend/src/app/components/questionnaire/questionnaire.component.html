<h1>Questionnaire</h1>
<div class="row">
  <div class="form-group row">
    <label for="name" class="col-sm-4 col-form-label">Your name</label>
    <div class="col-sm">
      <input type="text" [(ngModel)]="name" class="form-control" id="name" placeholder="Enter your name">
    </div>
  </div>
</div>
<ng-container *ngFor="let question of questions">
  <div class="col-sm-12">
    <h3>{{question.content}}</h3>
  </div>
  <ng-container *ngFor="let option of question.options">
    <div class="row col-sm-12">
        <input id="{{option.id}}" class="form-check-input" type="checkbox" (click)="selectOption(option)">
        <label for="{{option.id}}" class="checkStyle d-flex justify-content-between">{{option.content}}</label>
    </div>
  </ng-container>
</ng-container>
<div class="row d-flex justify-content-left">
  <button type="button" class="btn btn-success" [disabled]="isDisabledSendButton()" (click)="sendQuestionnaire()">Send</button>
</div>
